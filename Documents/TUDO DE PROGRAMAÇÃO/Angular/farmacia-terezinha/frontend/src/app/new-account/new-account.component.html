  <!-- Body -->
<form [formGroup]="signupForm" (ngSubmit)="signup()" novalidate class="content" role="main">
  <!-- Login -->
  <h4>Por Favor</h4>
  <p>Insira seus dados para criar a sua conta: </p>

  <div style="width: 80%;">
    <div class="row">
        <div class="input-field col s12">
          <mat-form-field>
            <mat-label>
              <input matInput placeholder="Ex. Gertrudes" id="name" formControlName="name" type="text" class="validate">
            </mat-label>
          </mat-form-field>
          <label class="active" for="user">Nome</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
          <mat-form-field>
            <mat-label>
              <input matInput placeholder="Ex. (42) 99999-9999" id="phone" formControlName="phone" type="tel" class="validate">
            </mat-label>
          </mat-form-field>
          <label class="active" for="user">Telefone</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
          <mat-form-field>
            <mat-label>
              <input matInput placeholder="Ex. Rua Floresta 12" id="address" formControlName="address" type="text" class="validate">
            </mat-label>
          </mat-form-field>
          <label class="active" for="user">Endere√ßo</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
          <mat-form-field>
            <mat-label>
              <input matInput placeholder="Ex. gertrudes@gmail.com" id="email" formControlName="email" type="email" class="validate">
            </mat-label>
          </mat-form-field>
          <label class="active" for="user">Email</label>
        </div>
    </div>
    
    <div class="row">
        <div class="input-field col s12">
            <mat-form-field>
              <mat-label>
                <input matInput id="password" formControlName="password" type="password" class="validate">
              </mat-label>
            </mat-form-field>
            <label class="active" for="password">Senha</label>
        </div>
    </div>  
    
    <table>
      <tr>
        <td>
          <button [disabled]="!signupForm.valid" mat-raised-button type="submit">
            <span>Criar</span>
          </button>
        </td>
      </tr>
      <tr>
        <td>
          <a routerLink="/login"> 
            <button mat-raised-button>
                <svg version="1.1" id="back-btn" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
                viewBox="0 0 384.97 384.97" style="enable-background:new 0 0 384.97 384.97;" xml:space="preserve">
                <g id="Chevron_Left_Circle">
                    <path d="M192.485,0C86.185,0,0,86.185,0,192.485C0,298.797,86.173,384.97,192.485,384.97S384.97,298.797,384.97,192.485
                        C384.97,86.185,298.797,0,192.485,0z M192.485,361.282c-92.874,0-168.424-75.923-168.424-168.797S99.611,24.061,192.485,24.061
                        s168.424,75.55,168.424,168.424S285.359,361.282,192.485,361.282z"/>
                    <path d="M235.878,99.876c-4.704-4.74-12.319-4.74-17.011,0l-83.009,84.2c-4.572,4.62-4.584,12.56,0,17.191l82.997,84.2
                        c4.704,4.74,12.319,4.74,17.011,0c4.704-4.752,4.704-12.439,0-17.191l-74.528-75.61l74.54-75.61

        </td>
      </tr>
    </table>  
    
  </div>   

    
</form>
