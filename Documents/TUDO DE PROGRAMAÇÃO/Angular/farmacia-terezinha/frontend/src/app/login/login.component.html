  <div class="content" role="main">
  
    <!-- Highlight Card -->
    <div class="card highlight-card card-small">
  
      <img width="70" src="assets/imgs/logofarmacia.png" viewBox="0 0 101.678 101.678">
  
      <span>Bem Vindo(a) à Farmarcia-Terezinha</span>
      
    </div>
  
    <!-- Login -->
    <h2>Por Favor</h2>
    <p>Identifique-se ou crie sua conta:</p>

    <div>
      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate >
        <div class="row">
            <div class="input-field col s12">
              <input  placeholder="Seu email" id="email" formControlName="email" type="text" class="validate">
              <label class="active" for="user">Usuario</label>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="password" formControlName="password" type="password" class="validate">
                <label class="active" for="password">Senha</label>
            </div>
        </div>    
  
        <div class="card-container">

          <button [disabled]="!loginForm.valid" type="submit" class="card card-small-blue" tabindex="0">
              <span>Logar</span>
          </button>
          
          <a class="card card-small" routerLink="/new-account">
            <svg id="new-email-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="30" height="30" x="0px" y="0px" viewBox="0 0 490 490" style="enable-background:new 0 0 490 490;" xml:space="preserve">
